<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="assets/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks -->
      <div class="row" id="time1">
        <div class="timeofday">9AM</div>
        <textarea class="fill-width" data-timeofday="1"></textarea>
        <button class="saveBtn">Save</button>
      </div>
      <div class="row" id="time2">
        <div class="timeofday">10AM</div>
        <textarea class="fill-width" data-timeofday="2"></textarea>
        <button class="saveBtn">Save</button>
      </div>
      <div class="row" id="time3">
        <div class="timeofday">11AM</div>
        <textarea class="fill-width" data-timeofday="3"></textarea>
        <button class="saveBtn">Save</button>
      </div>
      <div class="row" id="time4">
        <div class="timeofday">12PM</div>
        <textarea class="fill-width" data-timeofday="4"></textarea>
        <button class="saveBtn">Save</button>
      </div>
      <div class="row" id="time5">
        <div class="timeofday">1PM</div>
        <textarea class="fill-width" data-timeofday="5"></textarea>
        <button class="saveBtn">Save</button>
      </div>
      <div class="row" id="time6">
        <div class="timeofday">2PM</div>
        <textarea class="fill-width" data-timeofday="6"></textarea>
        <button class="saveBtn">Save</button>
      </div>
      <div class="row" id="time7">
        <div class="timeofday">3PM</div>
        <textarea class="fill-width" data-timeofday="7"></textarea>
        <button class="saveBtn">Save</button>
      </div>
      <div class="row" id="time8">
        <div class="timeofday">4PM</div>
        <textarea class="fill-width" data-timeofday="8"></textarea>
        <button class="saveBtn">Save</button>
      </div>
      <div class="row" id="time9">
        <div class="timeofday">5PM</div>
        <textarea class="fill-width" data-timeofday="9"></textarea>
        <button class="saveBtn">Save</button>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  </body>
</html>
